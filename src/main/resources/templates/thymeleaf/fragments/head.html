<!DOCTYPE html>
<!-- 검색엔진에서 한국어로 찾았을때 우선순위 높아짐 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment">               <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보 -->
  <meta charset="UTF-8">      <!-- 한국어가 잘 나오게 함 -->
  <th:block layout:fragment="title"></th:block>
  <th:block layout:fragment="css"></th:block>
  <!--컨텐츠의 js 파일-->
  <th:block layout:fragment="script"></th:block>

  <link th:href="@{/css/head.css}" rel="stylesheet">
  <link th:href="@{/css/login.css}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');

    @font-face{
      font-family:'DNFForgedBlade';
      font-style:normal;
      font-weight:300;
      src:url('//cdn.df.nexon.com/img/common/font/DNFForgedBlade-Light.otf')format('opentype')
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
</html>
