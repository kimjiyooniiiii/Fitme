<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">    <!-- 검색엔진에서 한국어로 찾았을때 우선순위 높아짐 -->
<head>               <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보 -->
  <meta charset="UTF-8">      <!-- 한국어가 잘 나오게 함 -->
  <link th:href="@{/css/join.css}" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitMe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');

  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 offset-md-4 title" style="margin-top: 30px;">
      <a href="/"><img class="img-fluid" alt="쇼핑몰 타이틀" th:src="@{/images/fitmeTitle.png}"></a>
    </div>
    <div class="col-md-4 col-sm-6 text-end" style="margin-top: 40px;">
      <nav class="navi">
        <ul id="ul">
          <li><a href="">- Login</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-start">
      <p class="text-dark mention"><strong>회원가입해요</strong></p>
    </div>
  </div>

  <div class="row">
  <form>
    <div class="row mb-3">
      <label class="col-lg-4 col-md-2 form-label text-end"><strong>- 이름 </strong></label>
      <div class="col-lg-6 col-md-8">
        <input type="text" class="form-control myBor1 myBor2 myBor3">
      </div>
    </div>

      <div class="row mb-3">
        <label class="col-lg-4 col-md-2 form-label text-end"><strong>-아이디</strong></label>
        <div class="col-lg-6 col-md-8">
          <input type="text" class="form-control myBor1 myBor2 myBor3">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-lg-4 col-md-2 form-label text-end"><strong>-비밀번호</strong></label>
        <div class="col-lg-6 col-md-8">
          <input type="password" class="form-control myBor1 myBor2 myBor3" aria-describedby="emailHelp">
        </div>
        <div id="emailHelp" class="form-text text-center">We'll never share your email with anyone else.</div>
      </div>

      <div class="row mb-3">
        <label class="col-lg-4 col-md-2 form-label text-end" style="font-size: 25px">
          <strong>-비밀번호<br>확인</strong></label>
        <div class="col-lg-6 col-md-8">
          <input type="password" class="form-control myBor1 myBor2 myBor3">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-lg-4 col-md-2 col-sm-12 form-label text-end"><strong>-전화번호</strong></label>
        <div class="col-lg-6 col-md-10 col-sm-12">
          <input type="tel" class="form-control myBor1 myBor2 myBor3">
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 btn checkB1 checkB2 checkB3 checkB4">
          <button type="submit" onclick=""><strong>인증번호 발송</strong></button>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-lg-4 col-md-2 col-sm-12 form-label text-end"><strong>-인증번호</strong></label>
        <div class="col-lg-6 col-md-10 col-sm-12">
          <input type="text" class="form-control myBor1 myBor2 myBor3">
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 btn checkB1 checkB2 checkB3 checkB4">
          <button type="submit" onclick=""><strong>확인</strong></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn complete1 complete2" onclick="">가입하기</button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
